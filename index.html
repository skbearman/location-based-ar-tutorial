<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR.js GPS Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js (core + GPS location) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true">
    
    <!-- Camera now uses GPS -->
    <a-camera gps-new-camera="gpsMinDistance: 1"></a-camera>

    <!-- This box is ALWAYS in front of the camera (no GPS) -->
    <a-box position="0 0 -2" color="blue"></a-box>

    <!-- This box is anchored to YOUR real-world GPS location -->
    <a-box
      color="red"
      gps-new-entity-place="latitude: 33.45679; longitude: -111.77721"
      depth="10" height="10" width="10">
    </a-box>

  </a-scene>
</body>
</html>
