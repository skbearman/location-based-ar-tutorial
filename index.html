<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A-Frame Test – Box Only</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #debug-banner {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      z-index: 9999;
      padding: 0.25rem 0.5rem;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- This text should ALWAYS appear if this HTML is what’s actually being served -->
  <div id="debug-banner">HELLO FROM NEW INDEX.HTML</div>

  <a-scene>
    <a-box position="0 1 -3" rotation="0 45 0" color="blue" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
