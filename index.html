<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">

    <!-- Location-based camera -->
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

    <!-- Test box at your coordinates -->
    <a-box
      color="red"
      gps-new-entity-place="latitude: 33.4578555; longitude: -111.776166"
      depth="10" height="10" width="10">
    </a-box>

    <!-- 3D model at same coordinates -->
    <a-entity
      gltf-model="./assets/magnemite/scene.gltf"
      rotation="0 180 0"
      scale="0.15 0.15 0.15"
      gps-new-entity-place="latitude: 33.4578555; longitude: 111.776166"
      animation-mixer>
    </a-entity>

  </a-scene>
</body>
</html>
