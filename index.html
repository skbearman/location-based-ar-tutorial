<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js GPS + Magnemite</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js GPS -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  renderer="antialias:true; alpha:true"
  arjs="sourceType:webcam; videoTexture:true; debugUIEnabled:true">

  <!-- GPS camera -->
  <a-camera gps-new-camera="gpsMinDistance:5"></a-camera>

  <!-- RED GPS TEST BOX -->
  <a-box
    color="red"
    depth="10"
    height="10"
    width="10"
    gps-new-entity-place="latitude: 33.45679; longitude: -111.77721">
  </a-box>

  <!-- MAGNEMITE AT SAME LOCATION -->
  <a-entity
    gltf-model="assets/magnemite/scene.gltf"
    rotation="0 180 0"
    scale="0.6 0.6 0.6"
    gps-new-entity-place="latitude: 33.45679; longitude: -111.77721;"
    animation-mixer>
  </a-entity>

</a-scene>

</body>
</html>
