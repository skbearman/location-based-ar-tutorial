<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Magnemite WebXR AR (Minimal)</title>

    <!-- A-Frame (1.7.0 has ar-hit-test built in) -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #instructions {
        position: fixed;
        top: 0.5rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 0.75rem;
        text-align: center;
        max-width: 90vw;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="instructions">
      1) Tap the AR button ▶ 2) Move phone to scan surfaces ▶ 3) Tap the CAMERA VIEW to place Magnemite
    </div>

    <!-- A-Frame scene: use official ar-hit-test pattern -->
    <a-scene
      webxr="optionalFeatures: hit-test;"
      ar-hit-test="target: #magnemite">

      <!-- Lights -->
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Target object: ar-hit-test will move this + make it visible -->
      <a-entity
        id="magnemite"
        gltf-model="assets/magnemite/scene.gltf"
        visible="false"
        scale="0.2 0.2 0.2">
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
